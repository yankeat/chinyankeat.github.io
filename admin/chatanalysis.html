	<script type="text/javascript">
    	$(document).ready(function(){
			$("#date_start").val(getDate());
			$("#date_end").val(getDate());
			get_bot_message_stats();
			get_bot_chat_id_list();	
			$("#dialog_type_dropdown").prop("disabled", true);
		
			$('#selected_date').change(function(){
				var start_date=0, end_date=0;
				if($(this).val()=='Today') {
					start_date = getDate();
					end_date = getDate();
				} else if($(this).val()=='Yesterday') {
					start_date = getDate(-1);
					end_date = getDate(-1);
				} else if($(this).val()=='Past 7 Days') {
					start_date = getDate(-6);
					end_date = getDate();
				} else if($(this).val()=='Past 30 Days') {
					start_date = getDate(-29);
					end_date = getDate();
				}
				$("#date_start").val(start_date);
				$("#date_end").val(end_date);
				get_bot_message_stats($("#date_start").val(),$("#date_end").val());
				get_bot_chat_id_list($("#date_start").val(),$("#date_end").val());
			});
			$("#update_user_report").click(function(){
				get_bot_message_stats($("#date_start").val(),$("#date_end").val());
				get_bot_chat_id_list($("#date_start").val(),$("#date_end").val());
			});

			$("#chat_id_dropdown").change(function(){
				get_bot_message_by_chat_id($("#chat_id_dropdown").val());
			});			

			$("#dialog_type_dropdown").change(function(){
				get_bot_message_by_chat_id($("#chat_id_dropdown").val());
			});			

			
		});
	</script>
