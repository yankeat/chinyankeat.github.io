    <!-- ADD SINGLE ANSWER Modal -->
    <div class="modal fade" id="addIddRates" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel" rel="">Add Single Answer</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="row form-group">
                            <label class="control-label col-sm-2">User Type:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="s_user_type" placeholder="Enter user type Prepaid, Postpaid etc">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label class="control-label col-sm-2">Country Name:</label>

                        </div>
                        <div class="row form-group">
                            <label class="control-label col-sm-2">Country Name (Digi URL):</label>

                        </div>
                        <div class="row form-group">
                            <label class="control-label col-sm-2">Country Code:</label>

                            </div>
                        </div>
                        <div class="row form-group">
                            <label class="control-label col-sm-2">IDD 133 Mobile:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="s_rate_133_mobile" placeholder="Enter Rate">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label class="control-label col-sm-2">IDD 133 Fixed Line:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="s_rate_133_fixed_line" placeholder="Enter Rate">
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
