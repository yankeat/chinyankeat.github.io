	<script type="text/javascript">
        $(document).ready(function () {

			$("#date_start").val(getDate());
			$("#date_end").val(getDate());
			
            var $c = $('#cloud');
            $('#cloud').jQCloud(words);
            var words = [];

			function update_text_mining() {
                command = {};
                command["command"] = "textm_queue";

				$.ajax({
                    type: "POST",
                    url: 'https://yankeat-digital.azurewebsites.net/action.ashx?action=json',
                    data: {
                        data: JSON.stringify(command)
                    },
                    cache: false,
                    async: true,
                    timeout: 10000,
                    success: function (data) {
                        console.log("update_text_mining success");
                    },
                    error: function (data) {
                        console.log("update_text_mining error");
                    }
                });
			}
			
			function textm_get_keyword_occurance() {
                command = {};
                command["command"] = "textm_get_keyword_occurance";
                command["start_date"] = $("#date_start").val();
                command["end_date"] = $("#date_end").val();

                $.ajax({
                    type: "POST",
                    url: 'https://yankeat-digital.azurewebsites.net/action.ashx?action=json',
                    data: {
                        data: JSON.stringify(command)
                    },
                    cache: false,
                    async: true,
                    timeout: 10000,
                    success: function (data) {
                        //console.log(data);
                        
                        $('#cloud_conversations').empty();
                        words = [];
                        $.each(data.results, function (key, value) {
                            words.push({ text: value.keyword, weight: value.occurance, class: "keyword_select" });
                        });
                        $('#cloud').jQCloud('update', words);

                    },
                    error: function (data) {
                        //console.log(data);
                    }
                });
            }

            function textm_get_negative_sentences() {
                command = {};
                command["command"] = "textm_get_negative_sentences";

                $.ajax({
                    type: "POST",
                    url: 'https://yankeat-digital.azurewebsites.net/action.ashx?action=json',
                    data: {
                        data: JSON.stringify(command)
                    },
                    cache: false,
                    async: true,
                    timeout: 10000,
                    success: function (data) {
                        //console.log(data);
                        $("#negative_conversations").empty();
                        var table = '<table class="mainTable">';
                        $.each(data.results, function (key, value) {
                            table += ('<tr>');
                            table += ('<td><b>Remarks:</b> ' + value.remarks + '<br><b>Date:</b> ' + value.created_on + '<hr></td>');
/*
                            table += ('<td><b>Remarks:</b> ' + value.remarks + '<br><b>Date:</b> ' + value.created_on + '<br><a class="view_chat" href="#">View Chat</a><hr></td>');
*/
                            table += ('</tr>');
                        });
                        table += '</table>';

                        $("#negative_conversations").html(table);
                    },
                    error: function (data) {
                        //console.log(data);
                    }
                });
            }

            function textm_get_keyword_sentences(keyword) {
                command = {};
                command["command"] = "textm_get_keyword_sentences";
                command["keyword"] = keyword;
                command["start_date"] = $("#date_start").val();
                command["end_date"] = $("#date_end").val();

                $.ajax({
                    type: "POST",
                    url: 'https://yankeat-digital.azurewebsites.net/action.ashx?action=json',
                    data: {
                        data: JSON.stringify(command)
                    },
                    cache: false,
                    async: true,
                    timeout: 10000,
                    success: function (data) {
                        //console.log(data);
                        $("#cloud_conversations").empty();
                        var table = '<table class="mainTable">';
                        $.each(data.results, function (key, value) {
                            table += ('<tr>');
                            table += ('<td><b>Remarks:</b> ' + value.remarks + '<br><b>Date:</b> ' + value.created_on + '<br><a class="view_chat" href="#">View Chat</a><hr></td>');
                            table += ('</tr>');
                        });
                        table += '</table>';

                        $("#cloud_conversations").html(table);
                    },
                    error: function (data) {
                        //console.log(data);
                    }
                });
            }

			update_text_mining();
			textm_get_negative_sentences();

            $("#update_user_report").on("click", function () {
            });
			
            $(document).on("click", ".jqcloud-word",function () {
            });

//                alert("You can see full chat here in the future.")
            });

			
		});
